<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="display-screen">
            <div class="display-previous" data-previous-number-display></div>
            <div class="display-current" data-current-number-display></div>
        </div>    
        <div class="box" data-all-clear>AC</div>
        <div class="box" data-clear>Clear</div>
        <div class="box" data-operator>%</div>
        <div class="box" data-operator>/</div>
        <div class="box" data-number>7</div>
        <div class="box" data-number>8</div>
        <div class="box" data-number>9</div>
        <div class="box" data-operator>x</div>
        <div class="box" data-number>4</div>
        <div class="box" data-number>5</div>
        <div class="box" data-number>6</div>
        <div class="box" data-operator>-</div>
        <div class="box" data-number>1</div>
        <div class="box" data-number>2</div>
        <div class="box" data-number>3</div>
        <div class="box" data-operator>+</div>
        <div class="box" data-number>0</div>
        <div class="box" data-decimal>.</div>
        <div class="box" data-equal>=</div>
    </div>    
    
    <script src="js/js.js" ></script>
</body>
</html>
