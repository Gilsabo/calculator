<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/js.js"></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="number0">0</div>
        <div class="box number1">1</div>
        <div class="box number2">2</div>
        <div class="box number3">3</div>
        <div class="box number4">4</div>
        <div class="box number5">5</div>
        <div class="box number6">6</div>
        <div class="box number7">7</div>
        <div class="box number8">8</div>
        <div class="box number9">9</div>
        <div class="box point">.</div>
        <div class="box ac">AC</div>
        <div class="box plusminus">+/-</div>
        <div class="box percent">%</div>
        <div class="box operator">/</div>
        <div class="box plus">*</div>
        <div class="box minus">-</div>
        <div class="box mes">+</div>
        <div class="box equal">=</div>
    </div>    
    
    
</body>
</html>
